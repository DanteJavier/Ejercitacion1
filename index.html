<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="form-content col-10">
        <h2 style="text-align: center;">Nueva tarea</h2>

        <form action="" method="get">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Id</span>
                <input type="number" class="form-control" placeholder="Id" aria-label="Id" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Titulo</span>
                <input type="text" class="form-control" placeholder="Titulo" aria-label="Tilulo" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Descripción</span>
                <textarea class="form-control" aria-label="Descripción"></textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Tiempo</span>
                <input type="number" class="form-control" placeholder="Tiempo" aria-label="Tiempo" aria-describedby="basic-addon1">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Responsable</span>
                <input type="text" class="form-control" placeholder="Responsable" aria-label="Responsable" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected></option>
                  <option value="Pendiente">Pendiente</option>
                  <option value="En Proceso">En Proceso</option>
                  <option value="En Testing">En Testing</option>
                  <option value="Completada">Completada</option>
                </select>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Enviar</button>
              </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
